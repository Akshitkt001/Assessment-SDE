<div class="container mt-5">
  <h2>Seat Reservation System</h2>
  <p>Total Available Seats: {{ availableSeats }}</p>

  <div class="row">
    <div class="col-12 mb-3">
      <input
        type="number"
        [(ngModel)]="requestedSeats"
        class="form-control"
        placeholder="Enter number of seats to book"
        min="1"
        max="7"
      />
      <button class="btn btn-primary mt-3" (click)="bookSeats(requestedSeats)">
        Book Seats
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div *ngFor="let row of seats; let rowIndex = index" class="mb-3">
        <span
          *ngFor="let seat of row; let seatIndex = index"
          [class.booked]="seat === 1"
          [class.available]="seat === 0"
          class="seat"
        >
          {{ seat === 1 ? 'B' : 'A' }}
        </span>
      </div>
    </div>
  </div>
</div>
